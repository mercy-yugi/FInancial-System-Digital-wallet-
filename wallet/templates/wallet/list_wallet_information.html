<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <title>List of wallet imformation</title>
</head>
<body>
    <table class="table" style="width: 60rem; margin-top:10px;margin-left: 10%; padding:2% 5%; background-color:#cac6b7;">
        <thead class="thead-dark">  

            
                <th scope="col">User Id</th>
                <th scope="col">Balance</th>
                <th scope="col">Status</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
                <th scope="col">History</th>
                <th scope="col">Pin</th>
                <th>View Wallet</th>
            
            {% for wallet in wallets%}
            <tr>
                <td>{{wallet.User_id}}</td>
                <td>{{wallet.balance}}</td>
                <td>{{wallet.status}}</td>
                <td>{{wallet.amount}}</td>
                <td>{{wallet.time}}</td>
                <td>{{wallet.history}}</td>
                <td>{{wallet.pin}}</td>
                <td><a href="{% url 'wallet_details' id=wallet.id %}">Wallet</a></td>
   </tr>
   {% endfor %}
</table>

    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js"></script>
</body>
</html>
