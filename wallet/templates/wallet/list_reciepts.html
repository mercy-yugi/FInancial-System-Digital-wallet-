<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <title>List of Receipts</title>
</head>
<body>
    <table class="table" style="width: 60rem; margin-top:10px;margin-left: 10%; padding:2% 5%; background-color:#cac6b7;">
        <thead class="thead-dark">  

            
            <th scope="col">Receipt Type</th>
            <th scope="col">Account No.</th>
            <th scope="col">Total Amount</th>
            <th scope="col">receipt_date</th>
            <th scope="col">receipt_file</th>
            <th scope="col">transaction</th>
            <th>View Reciept</th>
        </th>
        
        {% for reciepts in reciepts%}
        <tr>
            <td>{{reciepts.receipt_type}}</td>
            <td>{{reciepts.account_number}}</td>
            <td>{{reciepts.total_amount}}</td>
            <td>{{reciepts.receipt_date}}</td>
            <td>{{reciepts.receipt_file}}</td>
            <td>{{reciepts.transaction}}</td>
            <td><a href="{% url 'reciept_display' id=reciept.id %}">Reciept</a></td>
   </tr>
   {% endfor %}
</table>

    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js"></script>
</body>
</html>
